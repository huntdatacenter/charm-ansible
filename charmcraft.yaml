# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config
type: "charm"
parts:
  charm:
    build-packages:
      - python3-dev
      - libffi-dev
      - libssl-dev
      - rustc
      - cargo
      - pkg-config
    charm-python-packages:
      - setuptools
bases:
  - build-on:
      - name: "ubuntu"
        channel: "20.04"
    run-on:
      - name: "ubuntu"
        channel: "20.04"
        architectures:
          - amd64
          - arm64
      - name: "ubuntu"
        channel: "22.04"
        architectures:
          - amd64
          - arm64
