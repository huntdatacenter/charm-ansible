type: "charm"
parts:
  charm:
    build-packages:
      - python3-dev
      - libffi-dev
      - libssl-dev
      - rustc
      - cargo
    charm-python-packages:
      - setuptools
bases:
  - build-on:
    - name: "ubuntu"
      channel: "20.04"
    run-on:
    - name: "ubuntu"
      channel: "20.04"


