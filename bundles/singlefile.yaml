machines:
  '0':
    series: jammy
relations:
- - ubuntu:juju-info
  - cmatrix:juju-info
series: jammy
applications:
  ubuntu:
    charm: huntdatacenter-ubuntu-lite
    num_units: 1
    to:
    - '0'
  cmatrix:
    charm: huntdatacenter-ansible
    options:
      playbook: |
        - hosts: localhost
          connection: local
          become: true

          tasks:
            - name: Run apt update
              ansible.builtin.apt:
                update_cache: true
              become: true
              tags:
                - install
                - start

            - name: Install cmatrix
              ansible.builtin.apt:
                pkg:
                  - "cmatrix"
              become: true
              tags:
                - install
                - start
