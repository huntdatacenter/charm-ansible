options:
  playbook:
    default: "{}"
    type: string
    description: |
      Ansible playbook file.
      Use yaml file with keys environment and hosts.
      Bundle example: 'include-file://files/playbook.yaml'
      Command example: juju config appname playbook:=@file.yaml


